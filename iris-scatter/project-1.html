<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Project 1 - J.R. Gray</title>
        <meta name="author" content="J.R. Gray">
        <meta name="description" content="Simple scatter plot using D3.js">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
        <style>
            circle {
                stroke-width: 1px;
            }
        </style>
        
    </head>
    <body>
        <script type="text/javascript">
            
            var outerWidth = 250;
            var outerHeight = 250;
            var outerMargin = ({top:20, right:30, bottom:30, left:40});
            var rMin = 2,   // radius output min
                rMax = 10;
            var xColumn = "sepal_length",
                yColumn = "petal_length",
                rColumn = "sepal_width",
                colorColumn = "species";
        	
            var svg = d3.select("body")
            			.append("svg")
            			.attr("width", outerWidth)
                        .attr("height", outerHeight);
            
            var xScale = d3.scaleLinear()
							.range([outerMargin.left, outerWidth - outerMargin.right]);
            
            var yScale = d3.scaleLinear()
                            .range([outerHeight - outerMargin.bottom, outerMargin.top]);
            
            var rScale = d3.scaleLinear()
                            .range([rMin, rMax]);
            
            var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
            
            
            function render(data) {
                
                //if (error) throw error;
                
                xScale.domain(d3.extent(data, d=> d[xColumn]));
                yScale.domain(d3.extent(data, d=> d[yColumn]));
                rScale.domain(d3.extent(data, d=> d[rColumn]));
                
                var circles = svg.selectAll("circle")
                                .data(data);
                
                circles.enter()
                        .append("circle")
                        .attr("r", function(d) {
                            return rScale(d[rColumn]);
                        })
                        .attr("cx", function(d) {
                            return xScale(d[xColumn]);
                        })
                        .attr("cy", function(d) {
                            return yScale(d[yColumn]);
                        })
                        .attr("stroke", function(d) {
                            return colorScale(d[colorColumn]);
                        });
                
                circles.exit().remove();
                
            }
            
                     
            function type(d) {
                d.sepal_length = +d.sepal_length;
                d.sepal_width = +d.sepal_width;
                d.petal_length = +d.petal_length;
                d.petal_width = +d.petal_width;
                return d;
            }
            
            
            d3.csv("iris.csv", type, render);

            
        </script>
    </body>
</html>
